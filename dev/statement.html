
<div class="baby_conter_right">
    <form>
        <div class="baby_content_tab" >
            <ul class="baby_content_tab_menu">
                <li>选择</li>
                <li>体测编号</li>
                <li>学校名称</li>
                <li>内容</li>
                <li>体质</li>
                <li>体能</li>
                <li>发起人</li>
                <li>日期</li>
                <li>操作</li>
            </ul>
            <ul class="baby_content_tab_ul1" >
                <li class="baby_tab_checkbox_li"><input type="checkbox" /></li>
                <li>12</li>
                <li>1</li>
                <li>2</li>
                <li>4</li>
                <li>e76</li>
                <li>el.from e6}</li>
                <li>el.cre}</li>
                <li><a class="edit"  :on-click="@router('statementDetail')">查看 </a></li>
            </ul>
        </div>
    </form>
    <div class="baby_content_dt">
        <div class="baby_content_dt-1">
            <input type="checkbox" />
            <span style="cursor: pointer;">全选</span>
        </div>
        <div class="baby_content_dt-2">
            <div class="baby_content_dt-2-fy">
                <!-- 分页首页按钮 -->
                <a href="javascript:void(0)" class="baby_content_span" :click="@query(1)"
                   ms-if="total!=1 && pageNo!=1">首页</a>
                <!-- 前一页按钮 -->
                <a href="javascript:void(0)" class="baby_content_span" :-click="@query(pageNo-1)"
                   ms-if="pageNo>1"> &lt;&lt; 上一页</a>
                <!-- 下一页按钮 -->
                <a href="javascript:void(0)" class="baby_content_span" :-click="@query(pageNo+1)"
                   ms-if="pageNo<total">下一页 &gt;&gt;</a>
                <!-- 分页尾页按钮 -->
                <a href="javascript:void(0)" class="baby_content_span" :-click="@query(total)"
                   ms-if="total!=1 && pageNo!=total && total!=0">尾页</a>
            </div>
        </div>
    </div>
</div>
